<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>–ü—Ä–æ–¥–≤–∏–Ω—É—Ç—ã–π –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Å Solve</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1f2937, #111827); 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .calculator-container {
            max-width: 500px;
            width: 100%; 
            margin: 0 auto;
        }

        .calculator {
            background: #374151; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%; 
            border-radius: 16px;
            padding: 20px;
            border: 1px solid #4b5563;
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –ø–∞–Ω–µ–ª–∏ –∏—Å—Ç–æ—Ä–∏–∏ */
        .history-panel {
            background: #28303d; 
            width: 100%; 
            border-radius: 16px;
            padding: 20px;
            border: 1px solid #4b5563;
            max-height: 400px; 
            overflow-y: auto;
            color: #d1d5db;
            margin-top: 20px;
            transition: max-height 0.3s ease-out, padding 0.3s ease-out, visibility 0.3s;
        }

        /* –°—Ç–∏–ª—å –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è/–ø–æ–∫–∞–∑–∞ –∏—Å—Ç–æ—Ä–∏–∏ */
        .history-panel.hidden {
            max-height: 0;
            padding-top: 0;
            padding-bottom: 0;
            visibility: hidden;
        }

        /* –°—Ç–∏–ª–∏ —Å–∫—Ä–æ–ª–ª–±–∞—Ä–∞ –¥–ª—è –∏—Å—Ç–æ—Ä–∏–∏ */
        .history-panel::-webkit-scrollbar { width: 8px; }
        .history-panel::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        .history-panel::-webkit-scrollbar-track { background: #28303d; }

        input[type="text"] {
            width: 100%;
            font-size: 1.5rem;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            padding: 15px;
            box-sizing: border-box;
            background: #1f2937; 
            color: #d1d5db; 
            text-align: right;
            transition: all 0.2s;
        }
        
        .btn-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;

        button {
            padding: 12px 0;
            font-size: 1rem;
            font-weight: 600;

            transition: all 0.15s ease-in-out;
            box-shadow: 0 3px #4b5563;

            user-select: none;

        }
        
        .btn-op { background-color: #f59e0b; color: #1f2937; box-shadow: 0 3px #d97706; }
        .btn-op:active { background-color: #d97706; transform: translateY(1px); box-shadow: 0 2px #d97706; }
        .btn-num { background-color: #4b5563; color: white; box-shadow: 0 3px #374151; }
        .btn-num:active { background-color: #374151; transform: translateY(1px); box-shadow: 0 2px #374151; }
        .btn-main { background-color: #10b981; color: white; box-shadow: 0 3px #059669; grid-column: span 4; }
        .btn-main:active { background-color: #059669; transform: translateY(1px); box-shadow: 0 2px #059669; }
        .btn-clear, .btn-history { background-color: #ef4444; color: white; box-shadow: 0 3px #dc2626; }
        .btn-clear:active, .btn-history:active { background-color: #dc2626; transform: translateY(1px); box-shadow: 0 2px #dc2626; }
        .btn-mem { background-color: #3b82f6; color: white; box-shadow: 0 3px #2563eb; }
        .btn-mem:active { background-color: #2563eb; transform: translateY(1px); box-shadow: 0 2px #2563eb; }
        
        .result-box {

            word-break: break-all;

        }
        .error { color: #f87171; }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∏—Å—Ç–æ—Ä–∏–∏ */
        .history-item {
            padding: 10px;
            margin-bottom: 8px;
            background: #374151;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.15s;

        .history-item:hover { background: #4b5563; }
        .history-expression { font-size: 0.9rem; color: #9ca3af; }
        .history-result { font-size: 1.2rem; font-weight: 600; color: #10b981; }

    </style>
</head>
<body>
    <h1 class="text-3xl font-extrabold text-white mb-6 text-center">üßÆ –ü—Ä–æ–¥–≤–∏–Ω—É—Ç—ã–π –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</h1>
    
    <div class="calculator-container">
        <div class="calculator">
            
            <div class="result-box" id="result">–û–∂–∏–¥–∞–Ω–∏–µ –≤–≤–æ–¥–∞...</div>
            <input type="text" id="expression" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤—ã—Ä–∞–∂–µ–Ω–∏–µ (2+2) –∏–ª–∏ —É—Ä–∞–≤–Ω–µ–Ω–∏–µ (2x^3=4)">
            
            <div class="grid grid-cols-4 gap-2 mb-4">
                <button class="btn-mem text-sm" onclick="memoryClear()">MC</button>
                <button class="btn-mem text-sm" onclick="memoryRecall()">MR</button>
                <button class="btn-mem text-sm" onclick="memoryAdd()">M+</button>
                <button class="btn-mem text-sm" onclick="memorySubtract()">M-</button>
            </div>
            
            <div class="grid grid-cols-5 gap-2 mb-4">
                <button class="btn-op text-sm" onclick="appendToExpression('Math.sin(')">sin</button>
                <button class="btn-op text-sm" onclick="appendToExpression('Math.cos(')">cos</button>
                <button class="btn-op text-sm" onclick="appendToExpression('Math.tan(')">tan</button>
                <button class="btn-op text-sm" onclick="appendToExpression('Math.log(')">ln</button>
                <button class="btn-op text-sm" onclick="appendToExpression('Math.sqrt(')">‚àö</button>
            </div>
            
            <div class="btn-grid">
                <button class="btn-history" onclick="toggleHistory()">H</button>
                <button class="btn-clear" onclick="clearExpression()">AC</button>
                <button class="btn-op" onclick="appendToExpression('(')">(</button>
                <button class="btn-op" onclick="appendToExpression(')')">)</button>

                <button class="btn-num" onclick="appendToExpression('7')">7</button>
                <button class="btn-num" onclick="appendToExpression('8')">8</button>
                <button class="btn-num" onclick="appendToExpression('9')">9</button>
                <button class="btn-op" onclick="appendToExpression('/')">/</button>

                <button class="btn-num" onclick="appendToExpression('4')">4</button>
                <button class="btn-num" onclick="appendToExpression('5')">5</button>
                <button class="btn-num" onclick="appendToExpression('6')">6</button>
                <button class="btn-op" onclick="appendToExpression('*')">√ó</button>

                <button class="btn-num" onclick="appendToExpression('1')">1</button>
                <button class="btn-num" onclick="appendToExpression('2')">2</button>
                <button class="btn-num" onclick="appendToExpression('3')">3</button>
                <button class="btn-op" onclick="appendToExpression('-')">-</button>
                
                <button class="btn-num" onclick="appendToExpression('0')">0</button>
                <button class="btn-num" onclick="appendToExpression('.')">.</button>
                <button class="btn-num" onclick="appendToExpression('Math.PI')">œÄ</button>
                <button class="btn-op" onclick="appendToExpression('+')">+</button>

                <button class="btn-op" onclick="appendToExpression('x')">x</button>
                <button class="btn-op" onclick="appendToExpression('x^2')">x¬≤</button>
                <button class="btn-op" onclick="appendToExpression('x^3')">x¬≥</button>
                <button class="btn-op" onclick="appendToExpression('=')">=</button>
                
                <button class="btn-main mt-4" onclick="handleInput()">–í—ã—á–∏—Å–ª–∏—Ç—å</button>
            </div>
            
        </div>
        
        <div class="history-panel hidden" id="history-panel">
            <h3 class="text-xl font-bold mb-4 border-b border-gray-600 pb-2">–ñ—É—Ä–Ω–∞–ª –í—ã—á–∏—Å–ª–µ–Ω–∏–π</h3>
            <div id="history-log" class="flex flex-col-reverse">
                <p class="text-sm text-gray-500 text-center mt-4">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –±—É–¥—É—Ç –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è –∑–¥–µ—Å—å.</p>
            </div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤ DOM
        const expressionInput = document.getElementById('expression');
        const resultDiv = document.getElementById('result');
        const historyPanel = document.getElementById('history-panel'); 
        const historyLogDiv = document.getElementById('history-log');

        let calculationHistory = [];
        let memoryValue = 0; 
        const Epsilon = 1e-10; // –î–æ–ø—É—Å–∫ –¥–ª—è —Å—Ä–∞–≤–Ω–µ–Ω–∏—è —á–∏—Å–µ–ª —Å –ø–ª–∞–≤–∞—é—â–µ–π —Ç–æ—á–∫–æ–π

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–≤–æ–¥–∞ –ø–æ –Ω–∞–∂–∞—Ç–∏—é Enter
        expressionInput.addEventListener('keypress', function(e) { 
            if (e.key === 'Enter') handleInput(); 
        });

        // --- –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –∏—Å—Ç–æ—Ä–∏–∏ ---
        function toggleHistory() {
            historyPanel.classList.toggle('hidden');
        }

        // --- –ü–∞–º—è—Ç—å (Memory Functions) ---

        function memoryUpdate(operation) {
            try {
                const resultText = resultDiv.textContent;
                let currentResult = NaN;

                if (resultText.startsWith('–†–µ–∑—É–ª—å—Ç–∞—Ç: ')) {
                    currentResult = parseFloat(resultText.replace('–†–µ–∑—É–ª—å—Ç–∞—Ç: ', ''));
                } else if (resultText.startsWith('Solve: ')) {
                    const match = resultText.match(/x\s?=\s?([-+]?\d+(\.\d+)?)/);
                    if (match) currentResult = parseFloat(match[1]);
                } else if (!isNaN(parseFloat(resultText))) {
                    currentResult = parseFloat(resultText);
                }

                if (isNaN(currentResult)) {
                    showResult('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —á–∏—Å–ª–æ –¥–ª—è –ø–∞–º—è—Ç–∏.', true);
                    return; // –ö–†–ò–¢–ò–ß–ù–û–ï –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –î–æ–±–∞–≤–ª–µ–Ω return
                }
                
                if (operation === '+') memoryValue += currentResult;
                if (operation === '-') memoryValue -= currentResult;
                showResult(`–ü–∞–º—è—Ç—å: M ${operation}${currentResult.toFixed(4)} (M=${memoryValue.toFixed(4)})`, false, 'text-blue-400');
            } catch (e) {
                 showResult('–ù–µ–≤–æ–∑–º–æ–∂–Ω–æ —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ –ø–∞–º—è—Ç–∏.', true);
            }
        }
        function memoryAdd() { memoryUpdate('+'); }
        function memorySubtract() { memoryUpdate('-'); }
        function memoryClear() { memoryValue = 0; showResult('–ü–∞–º—è—Ç—å –æ—á–∏—â–µ–Ω–∞ (MC=0).', false, 'text-blue-400'); }
        function memoryRecall() { 
            expressionInput.value = memoryValue.toString(); 
            showResult(`–ó–Ω–∞—á–µ–Ω–∏–µ –ø–∞–º—è—Ç–∏ (MR): ${memoryValue.toFixed(6)}`, false, 'text-blue-400');
        }

        // --- –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ ---

        function factorial(n) {
            n = Math.floor(n);
            if (n < 0) throw new Error('–§–∞–∫—Ç–æ—Ä–∏–∞–ª –æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω–æ–≥–æ —á–∏—Å–ª–∞ –Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω.');
            if (n === 0 || n === 1) return 1;
            let result = 1;
            for (let i = 2; i <= n; i++) result *= i;
            return result;
        }

        function showResult(text, isError = false, colorClass = 'text-emerald-400') {
            resultDiv.textContent = text;
            resultDiv.className = `result-box ${isError ? 'error' : colorClass}`;
        }
        
        function appendToExpression(value) {
            // –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –¥–ª—è –∫–Ω–æ–ø–æ–∫ —Å—Ç–µ–ø–µ–Ω–µ–π
            if (value === 'x^2') value = 'x^2';
            if (value === 'x^3') value = 'x^3';
            expressionInput.value += value;
            expressionInput.focus();
        }

        function clearExpression() {
            expressionInput.value = '';
            showResult('–û–∂–∏–¥–∞–Ω–∏–µ –≤–≤–æ–¥–∞...');
        }

        // --- –ñ—É—Ä–Ω–∞–ª –í—ã—á–∏—Å–ª–µ–Ω–∏–π (History) ---

        function recordHistory(expression, result, type) {
            const historyItem = {
                id: Date.now(),
                expression,
                result: result.toString(),
                type
            };
            calculationHistory.push(historyItem);
            renderHistory();
        }

        function useHistoryItem(id) {
            const item = calculationHistory.find(i => i.id === id);
            if (item) {
                expressionInput.value = item.expression;
                expressionInput.focus();
                showResult(`–ó–∞–≥—Ä—É–∂–µ–Ω–æ –∏–∑ –∏—Å—Ç–æ—Ä–∏–∏: ${item.result}`, false, 'text-gray-400');
            }
        }

        function renderHistory() {
            historyLogDiv.innerHTML = '';
            if (calculationHistory.length === 0) {
                historyLogDiv.innerHTML = '<p class="text-sm text-gray-500 text-center mt-4">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –±—É–¥—É—Ç –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è –∑–¥–µ—Å—å.</p>';
                return;
            }

            [...calculationHistory].reverse().forEach(item => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.onclick = () => useHistoryItem(item.id);
                
                const typeText = item.type === 'calc' ? '–í—ã—á–∏—Å–ª–µ–Ω–∏–µ' : 'Solve';
                
                div.innerHTML = `
                    <div class="history-expression" title="${typeText}">${item.expression}</div>
                    <div class="history-result">${item.result}</div>
                `;
                historyLogDiv.appendChild(div);
            });
        }

        // --- –ì–ª–∞–≤–Ω—ã–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤–≤–æ–¥–∞ ---

        function handleInput() {
            const input = expressionInput.value.trim();
            if (!input) {
                showResult('–í–≤–µ–¥–∏—Ç–µ –≤—ã—Ä–∞–∂–µ–Ω–∏–µ –∏–ª–∏ —É—Ä–∞–≤–Ω–µ–Ω–∏–µ!', true);
                return;
            }

            // –ï—Å–ª–∏ –≤–æ –≤–≤–æ–¥–µ –µ—Å—Ç—å –∑–Ω–∞–∫ —Ä–∞–≤–µ–Ω—Å—Ç–≤–∞, —Å—á–∏—Ç–∞–µ–º —ç—Ç–æ —É—Ä–∞–≤–Ω–µ–Ω–∏–µ–º
            if (input.includes('=')) {
                solveEquation(input);
            } else {
                // –ò–Ω–∞—á–µ - –ø—Ä–æ—Å—Ç–æ–µ –≤—ã—á–∏—Å–ª–µ–Ω–∏–µ
                calculateBasic(input);
            }
        }

        // --- 1. –ë–µ–∑–æ–ø–∞—Å–Ω—ã–µ –±–∞–∑–æ–≤—ã–µ –≤—ã—á–∏—Å–ª–µ–Ω–∏—è ---

        function calculateBasic(expr) {
            try {
                let safeExpr = expr.replace(/x¬≤/g, '**2') // x¬≤ -> **2
                                   .replace(/x¬≥/g, '**3') // x¬≥ -> **3
                                   .replace(/\^/g, '**') // ^ -> **
                                   .replace(/(\d+)!/g, 'factorial($1)')
                                   .replace(/([0-9\.]+)([A-Za-z])/g, '$1*$2')
                                   .replace(/\)([0-9])/g, ')*$1')
                                   .replace(/M/g, memoryValue.toString());
                                   
                // –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï 3: –î–æ–±–∞–≤–ª–µ–Ω–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∞ —á–∏—Å–ª–∞ –≠–π–ª–µ—Ä–∞
                safeExpr = safeExpr.replace(/e/g, 'Math.E'); 

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –Ω–µ–¥–æ–ø—É—Å—Ç–∏–º—ã–π –∫–æ–¥ (white-list)
                const allowedCode = safeExpr.replace(/Math\.(sin|cos|tan|log|sqrt|PI|E|pow|abs|round|floor|ceil|random)|\d+\.?\d*|[\+\-\*\/\(\)\s\**]|factorial/g, '');

                if (allowedCode.length > 0) {
                    throw new Error('–ù–µ–¥–æ–ø—É—Å—Ç–∏–º—ã–µ —Å–∏–º–≤–æ–ª—ã –∏–ª–∏ —Ñ—É–Ω–∫—Ü–∏–∏: ' + allowedCode.trim().substring(0, 10) + '...');
                }

                // –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ new Function –¥–ª—è –±–µ–∑–æ–ø–∞—Å–Ω–æ–≥–æ –≤—ã—á–∏—Å–ª–µ–Ω–∏—è
                const func = new Function('factorial', 'return ' + safeExpr);
                const result = func(factorial);

                if (isNaN(result) || !isFinite(result)) {
                    throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç.');
                }
                const formattedResult = result.toFixed(10).replace(/\.?0+$/, '');
                showResult(`–†–µ–∑—É–ª—å—Ç–∞—Ç: ${formattedResult}`);
                recordHistory(expr, formattedResult, 'calc'); 
            } catch (error) {
                showResult('–û—à–∏–±–∫–∞ –≤—ã—á–∏—Å–ª–µ–Ω–∏—è: ' + error.message, true);
            }
        }

        // --- 2. –†–µ—à–µ–Ω–∏–µ —É—Ä–∞–≤–Ω–µ–Ω–∏–π (–õ–∏–Ω–µ–π–Ω—ã–µ, –ö–≤–∞–¥—Ä–∞—Ç–Ω—ã–µ, –ö—É–±–∏—á–µ—Å–∫–∏–µ) ---
        
        // –ü–∞—Ä—Å–∏—Ç –æ–¥–Ω—É —Å—Ç–æ—Ä–æ–Ω—É —É—Ä–∞–≤–Ω–µ–Ω–∏—è –∏ –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç—ã –¥–ª—è Ax^3 + Bx^2 + Cx + D
        function parseSide(expr) {
            expr = expr.replace(/\s/g, '');
            
            // –ö–†–ò–¢–ò–ß–ï–°–ö–û–ï –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï 2: –ë–æ–ª–µ–µ —Ç–æ—á–Ω—ã–π –ø–∞—Ä—Å–∏–Ω–≥ –¥–ª—è —è–≤–Ω–æ–≥–æ –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç–∞ '1'
            // 1. –°–Ω–∞—á–∞–ª–∞ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º 'x' (–∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç 1)
            expr = expr.replace(/([+-]|^)(x(?![^()]*\^))/g, '$11$2'); 
            // 2. –ó–∞—Ç–µ–º 'x^2'
            expr = expr.replace(/([+-]|^)(x\^2)/g, '$11$2'); 
            // 3. –ó–∞—Ç–µ–º 'x^3'
            expr = expr.replace(/([+-]|^)(x\^3)/g, '$11$3'); 

            // –û—Ç–¥–µ–ª—å–Ω–æ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º —Å–ª—É—á–∞–π, –∫–æ–≥–¥–∞ 'x' —Å—Ç–æ–∏—Ç –≤ –Ω–∞—á–∞–ª–µ
            expr = expr.replace(/^x(?![^()]*\^)/, '1x');
            expr = expr.replace(/^x\^2/, '1x^2');
            expr = expr.replace(/^x\^3/, '1x^3');

            
            // Regex –¥–ª—è –∑–∞—Ö–≤–∞—Ç–∞ –≤—Å–µ—Ö —á–ª–µ–Ω–æ–≤: x^3, x^2, x, –∫–æ–Ω—Å—Ç–∞–Ω—Ç–∞
            const terms = expr.match(/([+-]?\d*\.?\d*x\^3)|([+-]?\d*\.?\d*x\^2)|([+-]?\d*\.?\d*x)|([+-]?\d+\.?\d*)/g);
            
            let coeffA = 0; // x^3
            let coeffB = 0; // x^2
            let coeffC = 0; // x
            let coeffD = 0; // constant

            if (!terms) return { coeffA: 0, coeffB: 0, coeffC: 0, coeffD: 0 };

            for (let term of terms) {
                if (term.includes('x^3')) {
                    let coeff = term.replace('x^3', '');
                    coeffA += parseFloat(coeff) || 0;
                } else if (term.includes('x^2')) {
                    let coeff = term.replace('x^2', '');
                    coeffB += parseFloat(coeff) || 0;
                } else if (term.includes('x')) {
                    let coeff = term.replace('x', '');
                    coeffC += parseFloat(coeff) || 0;
                } else if (term) {
                    coeffD += parseFloat(term) || 0;
                }
            }
            return { coeffA, coeffB, coeffC, coeffD };
        }

        // –ê–ª–≥–æ—Ä–∏—Ç–º —Ä–µ—à–µ–Ω–∏—è –∫—É–±–∏—á–µ—Å–∫–æ–≥–æ —É—Ä–∞–≤–Ω–µ–Ω–∏—è Ax^3 + Bx^2 + Cx + D = 0 (–ú–µ—Ç–æ–¥ –ö–∞—Ä–¥–∞–Ω–æ)
        function solveCubic(a, b, c, d) {
            // –£—Å–ª–æ–≤–∏–µ: a != 0
            if (Math.abs(a) < Epsilon) return solveCubicAlternative(b, c, d);
            
            // –ü–µ—Ä–µ—Ö–æ–¥ –∫ –¥–µ–ø—Ä–µ—Å—Å–∏–≤–Ω–æ–º—É –∫—É–±–∏—á–µ—Å–∫–æ–º—É —É—Ä–∞–≤–Ω–µ–Ω–∏—é: z^3 + pz + q = 0 (–≥–¥–µ x = z - b/(3a))
            const p = (3 * a * c - b * b) / (3 * a * a);
            const q = (2 * b * b * b - 9 * a * b * c + 27 * a * a * d) / (27 * a * a * a);
            
            const delta = (q * q / 4) + (p * p * p / 27); // –î–∏—Å–∫—Ä–∏–º–∏–Ω–∞–Ω—Ç
            
            const roots = [];
            const correction = -b / (3 * a);
            
            try {

                if (delta > Epsilon) {
                    // –°–ª—É—á–∞–π 1: –û–¥–∏–Ω –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω—ã–π –∫–æ—Ä–µ–Ω—å –∏ –¥–≤–∞ —Å–æ–ø—Ä—è–∂–µ–Ω–Ω—ã—Ö –∫–æ–º–ø–ª–µ–∫—Å–Ω—ã—Ö
                    const u = Math.cbrt(-q / 2 + Math.sqrt(delta));
                    const v = Math.cbrt(-q / 2 - Math.sqrt(delta));
                    const x1 = u + v + correction;
                    roots.push(x1.toFixed(6).replace(/\.?0+$/, ''));
        
                    const realPart = (-(u + v) / 2 + correction);
                    const imagPart = (Math.sqrt(3) / 2) * (u - v);
                    
                    // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–æ–º–ø–ª–µ–∫—Å–Ω—ã—Ö –∫–æ—Ä–Ω–µ–π
                    const realPartStr = realPart.toFixed(6).replace(/\.?0+$/, '');
                    const imagPartStr = Math.abs(imagPart).toFixed(6).replace(/\.?0+$/, '');

                    if (Math.abs(imagPart) < Epsilon) {
                        // –ß–∏—Å—Ç–æ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω—ã–µ –∫–æ—Ä–Ω–∏, –Ω–æ –ö–∞—Ä–¥–∞–Ω–æ –º–æ–∂–µ—Ç –¥–∞—Ç—å –Ω–µ–±–æ–ª—å—à–æ–π –º–Ω–∏–º—ã–π —Ö–≤–æ—Å—Ç
                        roots.push(realPartStr, realPartStr);
                    }
                    else {
                        roots.push(`${realPartStr} + ${imagPartStr}i`);
                        roots.push(`${realPartStr} - ${imagPartStr}i`);
                    }
        
                } else if (delta < -Epsilon) {
                    // –°–ª—É—á–∞–π 2: –¢—Ä–∏ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω—ã—Ö –∫–æ—Ä–Ω—è (Casus Irreducibilis)
                    const phi = Math.acos((-q / 2) / Math.sqrt(-(p * p * p / 27)));
                    const r = 2 * Math.sqrt(-p / 3);
                    
                    const x1 = (r * Math.cos(phi / 3) + correction).toFixed(6).replace(/\.?0+$/, '');
                    const x2 = (r * Math.cos((phi + 2 * Math.PI) / 3) + correction).toFixed(6).replace(/\.?0+$/, '');
                    const x3 = (r * Math.cos((phi - 2 * Math.PI) / 3) + correction).toFixed(6).replace(/\.?0+$/, '');
        
                    roots.push(x1, x2, x3);
        
                } else {
                    // –°–ª—É—á–∞–π 3: –ü–æ –∫—Ä–∞–π–Ω–µ–π –º–µ—Ä–µ, –¥–≤–∞ –∫–æ—Ä–Ω—è —Ä–∞–≤–Ω—ã (Delta ‚âà 0)
                    const u = Math.cbrt(-q / 2);
                    
                    const x1 = (2 * u + correction).toFixed(6).replace(/\.?0+$/, ''); 
                    const x2 = (-u + correction).toFixed(6).replace(/\.?0+$/, '');    
                    
                    roots.push(x1);
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Ç—Ä–æ–π–Ω–æ–π –∫–æ—Ä–µ–Ω—å
                    if (Math.abs(p) < Epsilon && Math.abs(q) < Epsilon) {
                         roots.push(x1, x1); 
                    } else {
                         roots.push(x2, x2); 
                    }
                }
            } catch (e) {
                return '–û—à–∏–±–∫–∞ –≤ –∞–ª–≥–æ—Ä–∏—Ç–º–µ –ö–∞—Ä–¥–∞–Ω–æ.';
            }

            // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
            return `–ö—É–±–∏—á–µ—Å–∫–∏–µ —Ä–µ—à–µ–Ω–∏—è: x1 = ${roots[0]}` + 
                   (roots[1] ? `, x2 = ${roots[1]}` : '') +
                   (roots[2] ? `, x3 = ${roots[2]}` : '');
        }

        // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–æ–µ —Ä–µ—à–µ–Ω–∏–µ (–µ—Å–ª–∏ A_cubic –æ–∫–∞–∑–∞–ª–æ—Å—å –±–ª–∏–∑–∫–æ –∫ –Ω—É–ª—é) - –ö–≤–∞–¥—Ä–∞—Ç–Ω–æ–µ
        function solveCubicAlternative(b, c, d) {
            const A_quad = b;
            const B_quad = c;
            const C_quad = d;
            
            // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –ª–æ–≥–∏–∫–∏ —Ä–µ—à–µ–Ω–∏—è –∫–≤–∞–¥—Ä–∞—Ç–Ω–æ–≥–æ —É—Ä–∞–≤–Ω–µ–Ω–∏—è
            const discriminant = B_quad * B_quad - 4 * A_quad * C_quad;

            if (discriminant < -Epsilon) {
                const realPart = (-B_quad / (2 * A_quad)).toFixed(6).replace(/\.?0+$/, '');
                const imagPart = (Math.sqrt(-discriminant) / (2 * A_quad)).toFixed(6).replace(/\.?0+$/, '');
                return `–ö–≤–∞–¥—Ä–∞—Ç–∏—á–Ω—ã–µ —Ä–µ—à–µ–Ω–∏—è: x1 = ${realPart} + ${imagPart}i, x2 = ${realPart} - ${imagPart}i`;
            } else if (Math.abs(discriminant) < Epsilon) {
                const x = (-B_quad / (2 * A_quad)).toFixed(6).replace(/\.?0+$/, '');
                return `–ö–≤–∞–¥—Ä–∞—Ç–∏—á–Ω–æ–µ —Ä–µ—à–µ–Ω–∏–µ (–æ–¥–∏–Ω –∫–æ—Ä–µ–Ω—å): x = ${x}`;
            } else {
                const x1 = ((-B_quad + Math.sqrt(discriminant)) / (2 * A_quad)).toFixed(6).replace(/\.?0+$/, '');
                const x2 = ((-B_quad - Math.sqrt(discriminant)) / (2 * A_quad)).toFixed(6).replace(/\.?0+$/, '');
                return `–ö–≤–∞–¥—Ä–∞—Ç–∏—á–Ω—ã–µ —Ä–µ—à–µ–Ω–∏—è: x1 = ${x1}, x2 = ${x2}`;
            }
        }


        function solveEquation(input) {
            try {
                // –ó–∞–º–µ–Ω–∞ —Å–∏–º–≤–æ–ª–æ–≤ —Å—Ç–µ–ø–µ–Ω–∏ –¥–ª—è –ø–∞—Ä—Å–∏–Ω–≥–∞
                input = input.replace(/x¬≤/g, 'x^2').replace(/x¬≥/g, 'x^3');

                const parts = input.split('=').map(p => p.trim());
                if (parts.length !== 2) throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç —É—Ä–∞–≤–Ω–µ–Ω–∏—è. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –æ–¥–∏–Ω –∑–Ω–∞–∫ "=".');
                
                const leftParsed = parseSide(parts[0]);
                const rightParsed = parseSide(parts[1]);

                // –û–±—â–∏–µ –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç—ã –¥–ª—è Ax^3 + Bx^2 + Cx + D = 0
                const A_cubic = leftParsed.coeffA - rightParsed.coeffA; // x^3
                const B_cubic = leftParsed.coeffB - rightParsed.coeffB; // x^2
                const C_cubic = leftParsed.coeffC - rightParsed.coeffC; // x
                const D_cubic = leftParsed.coeffD - rightParsed.coeffD; // constant
                
                let solutionText;

                if (Math.abs(A_cubic) > Epsilon) {
                    // –£—Ä–∞–≤–Ω–µ–Ω–∏–µ 3-–π —Å—Ç–µ–ø–µ–Ω–∏ (–ö—É–±–∏—á–µ—Å–∫–æ–µ)
                    solutionText = solveCubic(A_cubic, B_cubic, C_cubic, D_cubic);

                } else if (Math.abs(B_cubic) > Epsilon) {
                    // –£—Ä–∞–≤–Ω–µ–Ω–∏–µ 2-–π —Å—Ç–µ–ø–µ–Ω–∏ (–ö–≤–∞–¥—Ä–∞—Ç–Ω–æ–µ)
                    const A_quad = B_cubic;
                    const B_quad = C_cubic;
                    const C_quad = D_cubic;
                    
                    const discriminant = B_quad * B_quad - 4 * A_quad * C_quad;

                    if (discriminant < -Epsilon) {
                        const realPart = (-B_quad / (2 * A_quad)).toFixed(6).replace(/\.?0+$/, '');
                        const imagPart = (Math.sqrt(-discriminant) / (2 * A_quad)).toFixed(6).replace(/\.?0+$/, '');
                        solutionText = `–ö–≤–∞–¥—Ä–∞—Ç–∏—á–Ω—ã–µ —Ä–µ—à–µ–Ω–∏—è: x1 = ${realPart} + ${imagPart}i, x2 = ${realPart} - ${imagPart}i`;
                    } else if (Math.abs(discriminant) < Epsilon) {
                        const x = (-B_quad / (2 * A_quad)).toFixed(6).replace(/\.?0+$/, '');
                        solutionText = `–ö–≤–∞–¥—Ä–∞—Ç–∏—á–Ω–æ–µ —Ä–µ—à–µ–Ω–∏–µ (–æ–¥–∏–Ω –∫–æ—Ä–µ–Ω—å): x = ${x}`;
                    } else {
                        const x1 = ((-B_quad + Math.sqrt(discriminant)) / (2 * A_quad)).toFixed(6).replace(/\.?0+$/, '');
                        const x2 = ((-B_quad - Math.sqrt(discriminant)) / (2 * A_quad)).toFixed(6).replace(/\.?0+$/, '');
                        solutionText = `–ö–≤–∞–¥—Ä–∞—Ç–∏—á–Ω—ã–µ —Ä–µ—à–µ–Ω–∏—è: x1 = ${x1}, x2 = ${x2}`;
                    }
                } else if (Math.abs(C_cubic) > Epsilon) {
                    // –£—Ä–∞–≤–Ω–µ–Ω–∏–µ 1-–π —Å—Ç–µ–ø–µ–Ω–∏ (–õ–∏–Ω–µ–π–Ω–æ–µ)
                    const B_linear = C_cubic;
                    const C_linear = D_cubic;
                    const x = (-C_linear / B_linear).toFixed(6).replace(/\.?0+$/, '');
                    solutionText = `–õ–∏–Ω–µ–π–Ω–æ–µ —Ä–µ—à–µ–Ω–∏–µ: x = ${x}`;
                } else {
                    // 0 = 0 –∏–ª–∏ N = 0
                    solutionText = Math.abs(D_cubic) < Epsilon ? '–ë–µ—Å–∫–æ–Ω–µ—á–Ω–æ –º–Ω–æ–≥–æ —Ä–µ—à–µ–Ω–∏–π (0 = 0)' : '–ù–µ—Ç —Ä–µ—à–µ–Ω–∏–π';
                }
                
                showResult(`Solve: ${solutionText}`);
                recordHistory(input, solutionText, 'solve');
            } catch (error) {
                showResult('–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ —É—Ä–∞–≤–Ω–µ–Ω–∏—è: ' + error.message + '. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ñ–æ—Ä–º–∞—Ç (–∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ x, x¬≤, x¬≥).', true);
            }
        }
        
        renderHistory();
    </script>
