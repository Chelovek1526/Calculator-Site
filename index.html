<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ–¥–≤–∏–Ω—É—Ç—ã–π –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px;
            background: linear-gradient(45deg, #000, #333);
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .calculator {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 700px;
            width: 100%;
        }
        input[type="text"] {
            width: 100%;
            height: 50px;
            font-size: 24px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            padding: 5px;
            box-sizing: border-box;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #ff6b6b;
            color: white;
            cursor: pointer;
        }
        button:hover { background: #ff5252; }
        .result {
            margin-top: 20px;
            font-size: 20px;
            min-height: 30px;
            word-wrap: break-word;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .hint {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 10px;
        }
        @media (max-width: 600px) {
            .calculator { max-width: 100%; }
            button { font-size: 14px; padding: 8px 12px; }
        }
    </style>
</head>
<body>
    <h1>üßÆ –ü—Ä–æ–¥–≤–∏–Ω—É—Ç—ã–π –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä (–ë–µ–∑ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π)</h1>
    <div class="calculator">
        <div class="hint">–ü—Ä–∏–º–µ—Ä—ã: 2+2, sin(45*PI/180), log(100)/log(10), sqrt(16). –î–ª—è –≥—Ä–∞–¥—É—Å–æ–≤ —É–º–Ω–æ–∂–∞–π –Ω–∞ PI/180. Solve –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è ‚Äî —Ç–æ–ª—å–∫–æ –±–∞–∑–æ–≤—ã–µ –≤—ã—Ä–∞–∂–µ–Ω–∏—è.</div>
        <input type="text" id="expression" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤—ã—Ä–∞–∂–µ–Ω–∏–µ">
        <div class="buttons">
            <button onclick="appendToExpression('sin(')">sin</button>
            <button onclick="appendToExpression('cos(')">cos</button>
            <button onclick="appendToExpression('tan(')">tan</button>
            <button onclick="appendToExpression('Math.asin(')">asin</button>
            <button onclick="appendToExpression('Math.acos(')">acos</button>
            <button onclick="appendToExpression('Math.atan(')">atan</button>
            <button onclick="appendToExpression('Math.log(')">ln</button>
            <button onclick="appendToExpression('Math.log10(')">log10</button>
            <button onclick="appendToExpression('Math.exp(')">exp</button>
            <button onclick="appendToExpression('Math.sqrt(')">sqrt</button>
            <button onclick="appendToExpression('Math.PI')">œÄ</button>
            <button onclick="appendToExpression('Math.E')">e</button>
            <button onclick="appendToExpression('**')">^</button>
            <button onclick="appendToExpression('!')">!</button> <!-- –§–∞–∫—Ç–æ—Ä–∏–∞–ª –¥–æ–±–∞–≤–∏–º –≤ —Ñ—É–Ω–∫—Ü–∏—é -->
            <button onclick="clearExpression()">C</button>
        </div>
        <button onclick="calculate()" style="width: 100%; margin-top: 10px;">–í—ã—á–∏—Å–ª–∏—Ç—å</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        const expressionInput = document.getElementById('expression');
        expressionInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculate();
            }
        });

        function appendToExpression(value) {
            expressionInput.value += value;
            expressionInput.focus();
        }

        function clearExpression() {
            expressionInput.value = '';
            document.getElementById('result').textContent = '';
        }

        // –§—É–Ω–∫—Ü–∏—è —Ñ–∞–∫—Ç–æ—Ä–∏–∞–ª–∞
        function factorial(n) {
            if (n < 0) return NaN;
            if (n === 0 || n === 1) return 1;
            let result = 1;
            for (let i = 2; i <= n; i++) result *= i;
            return result;
        }

        function calculate() {
            const expr = expressionInput.value.trim();
            const resultDiv = document.getElementById('result');
            if (!expr) {
                resultDiv.textContent = '–í–≤–µ–¥–∏—Ç–µ –≤—ã—Ä–∞–∂–µ–Ω–∏–µ!';
                return;
            }
            try {
                // –ó–∞–º–µ–Ω—è–µ–º ! –Ω–∞ factorial()
                let safeExpr = expr.replace(/(\d+)!/g, 'factorial($1)');
                // –î–æ–±–∞–≤–ª—è–µ–º Math. –∫ —Ñ—É–Ω–∫—Ü–∏—è–º, –µ—Å–ª–∏ –Ω–µ —É–∫–∞–∑–∞–Ω–æ
                safeExpr = safeExpr.replace(/\bsin\b/g, 'Math.sin')
                                    .replace(/\bcos\b/g, 'Math.cos')
                                    .replace(/\btan\b/g, 'Math.tan')
                                    .replace(/\basin\b/g, 'Math.asin')
                                    .replace(/\bacos\b/g, 'Math.acos')
                                    .replace(/\batan\b/g, 'Math.atan')
                                    .replace(/\bln\b/g, 'Math.log')
                                    .replace(/\blog\b/g, 'Math.log')
                                    .replace(/\blog10\b/g, 'Math.log10')
                                    .replace(/\bexp\b/g, 'Math.exp')
                                    .replace(/\bsqrt\b/g, 'Math.sqrt')
                                    .replace(/\bpi\b/g, 'Math.PI')
                                    .replace(/\be\b/g, 'Math.E')
                                    .replace(/\^/g, '**'); // –î–ª—è —Å—Ç–µ–ø–µ–Ω–∏

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –±–µ–∑–æ–ø–∞—Å–Ω—ã–µ —Å–∏–º–≤–æ–ª—ã (—Ç–æ–ª—å–∫–æ —á–∏—Å–ª–∞, –æ–ø–µ—Ä–∞—Ç–æ—Ä—ã, —Ñ—É–Ω–∫—Ü–∏–∏)
                if (!/^[\d\s\+\-\*\/\(\)\.\,\!\^\w]+$/.test(safeExpr)) {
                    throw new Error('–ù–µ–¥–æ–ø—É—Å—Ç–∏–º—ã–µ —Å–∏–º–≤–æ–ª—ã. –¢–æ–ª—å–∫–æ —á–∏—Å–ª–∞ –∏ –º–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏–µ –æ–ø–µ—Ä–∞—Ç–æ—Ä—ã.');
                }

                // –í—ã—á–∏—Å–ª—è–µ–º —Å eval (–±–µ–∑–æ–ø–∞—Å–Ω–æ, —Ç–∞–∫ –∫–∞–∫ –ø—Ä–æ–≤–µ—Ä–µ–Ω–æ)
                const result = eval(safeExpr);
                if (isNaN(result) || !isFinite(result)) {
                    throw new Error('–†–µ–∑—É–ª—å—Ç–∞—Ç –Ω–µ —á–∏—Å–ª–æ –∏–ª–∏ –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ—Å—Ç—å.');
                }
                resultDiv.textContent = '–†–µ–∑—É–ª—å—Ç–∞—Ç: ' + result;
            } catch (error) {
                resultDiv.textContent = '–û—à–∏–±–∫–∞: ' + error.message + '. –ü—Ä–∏–º–µ—Ä: 2+2 ‚Üí 4; sin(45*Math.PI/180) ‚Üí ~0.707';
            }
        }
    </script>
</body>
</html>
