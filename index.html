    <script>
        const expressionInput = document.getElementById('expression');
        const resultDiv = document.getElementById('result');
        const renderOutputDiv = document.getElementById('render-output'); // –ù–æ–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç
        // ... (–æ—Å—Ç–∞–ª—å–Ω—ã–µ DOM —ç–ª–µ–º–µ–Ω—Ç—ã)

        let calculationHistory = [];
        let memoryValue = 0; 
        const Epsilon = 1e-10; 
        const scope = { M: 0, pi: math.pi, e: math.e };
        
        Object.defineProperty(scope, 'M', {
            get: () => memoryValue, set: (val) => memoryValue = val, enumerable: true, configurable: true
        });

        // --- –ù–û–í–ê–Ø –§–£–ù–ö–¶–ò–Ø: –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ –≤ KaTeX ---
        function renderExpression(text) {
            // –ó–∞–º–µ–Ω—è–µ–º pi –∏ e –æ–±—Ä–∞—Ç–Ω–æ –Ω–∞ —Ç–µ–∫—Å—Ç–æ–≤—ã–µ \pi –∏ e –¥–ª—è KaTeX
            let kaTeXInput = text
                .replace(/\*/g, '\\cdot ') // –ó–∞–º–µ–Ω—è–µ–º * –Ω–∞ \cdot –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã
                .replace(/pi/g, '\\pi') // –ó–∞–º–µ–Ω—è–µ–º 'pi' –Ω–∞ '\pi' –¥–ª—è KaTeX
                .replace(/\^/g, '^{'); // –ó–∞–º–µ–Ω—è–µ–º ^ –Ω–∞ ^{ –¥–ª—è –∫—Ä–∞—Å–∏–≤—ã—Ö —Å—Ç–µ–ø–µ–Ω–µ–π

            // –î–æ–±–∞–≤–ª—è–µ–º –∑–∞–∫—Ä—ã–≤–∞—é—â—É—é —Å–∫–æ–±–∫—É –¥–ª—è —Å—Ç–µ–ø–µ–Ω–µ–π, –µ—Å–ª–∏ –æ–Ω–∞ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç
            kaTeXInput = kaTeXInput.replace(/^{([^{}]+)(?![}])/g, '^{$1}');
            
            try {
                // –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ KaTeX
                katex.render(kaTeXInput, renderOutputDiv, {
                    throwOnError: false,
                    displayMode: true,
                });
            } catch (e) {
                // –ï—Å–ª–∏ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥ –Ω–µ —É–¥–∞–ª—Å—è (–Ω–∞–ø—Ä–∏–º–µ—Ä, –Ω–µ–ø–æ–ª–Ω—ã–π \frac), –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—ã—Ä–æ–π —Ç–µ–∫—Å—Ç
                renderOutputDiv.textContent = text;
            }
        }
        
        // --- –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤–≤–æ–¥–∞ –¥–ª—è —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞ ---
        expressionInput.addEventListener('input', function() {
            renderExpression(expressionInput.value);
        });

        expressionInput.addEventListener('keypress', function(e) { 
            if (e.key === 'Enter') handleInput(); 
        });


        // --- –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ ---

        function appendToExpression(value) {
            if (value === 'pi') value = '\\pi'; // KaTeX –∏—Å–ø–æ–ª—å–∑—É–µ—Ç \pi
            expressionInput.value += value;
            renderExpression(expressionInput.value); // –†–µ–Ω–¥–µ—Ä–∏–º –ø–æ—Å–ª–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
        }

        function clearExpression() {
            expressionInput.value = '';
            showResult('–û–∂–∏–¥–∞–Ω–∏–µ –≤–≤–æ–¥–∞...');
            renderOutputDiv.innerHTML = ''; // –û—á–∏—Å—Ç–∫–∞ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞
        }
        
        // --- –ù–û–í–ê–Ø –§–£–ù–ö–¶–ò–Ø: –í—Å—Ç–∞–≤–∫–∞ —à–∞–±–ª–æ–Ω–∞ –¥—Ä–æ–±–∏ ---
        function insertFractionTemplate() {
            // –í—Å—Ç–∞–≤–ª—è–µ–º —à–∞–±–ª–æ–Ω –¥—Ä–æ–±–∏ –∏ —Å—Ä–∞–∑—É —Ä–µ–Ω–¥–µ—Ä–∏–º
            expressionInput.value += '\\frac{}{}';
            renderExpression(expressionInput.value);
            // –ü–†–ò–ú–ï–ß–ê–ù–ò–ï: –ù–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞—Ö/–ü–ö, –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é –Ω—É–∂–Ω–æ –≤—Ä—É—á–Ω—É—é –Ω–∞–∂–∞—Ç—å
            // –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞, —á—Ç–æ–±—ã –ø–æ–º–µ—Å—Ç–∏—Ç—å –∫—É—Ä—Å–æ—Ä –º–µ–∂–¥—É –ø–µ—Ä–≤—ã–º–∏ {}
        }


        // --- –ü–∞–º—è—Ç—å, –ò—Å—Ç–æ—Ä–∏—è, –†–µ—à–µ–Ω–∏–µ –£—Ä–∞–≤–Ω–µ–Ω–∏–π (–õ–æ–≥–∏–∫–∞ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π, —Ç–æ–ª—å–∫–æ —Ä–µ—Ñ–∞–∫—Ç–æ—Ä–∏–Ω–≥) ---

        function memoryUpdate(operation) { /* ... */ }
        function memoryAdd() { memoryUpdate('+'); }
        function memorySubtract() { memoryUpdate('-'); }
        function memoryClear() { /* ... */ }
        function memoryRecall() { /* ... */ }
        function showResult(text, isError = false, colorClass = 'text-emerald-400') { /* ... */ }
        function recordHistory(expression, result, type) { /* ... */ }
        function useHistoryItem(id) { /* ... */ }
        function renderHistory() { /* ... */ }
        function hasUserVariables(expression) { /* ... */ }
        function solveEquation(input) { /* ... */ }
        function parseSide(expr) { /* ... */ }
        function solveCubic(a, b, c, d) { /* ... */ }
        function solveCubicAlternative(b, c, d) { /* ... */ }
        function toggleHistory() { /* ... */ }

        // --- –ì–ª–∞–≤–Ω—ã–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤–≤–æ–¥–∞ (–æ–±–Ω–æ–≤–ª–µ–Ω–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∞ pi/e) ---

        function handleInput() {
            const input = expressionInput.value.trim();
            if (!input) {
                showResult('–í–≤–µ–¥–∏—Ç–µ –≤—ã—Ä–∞–∂–µ–Ω–∏–µ –∏–ª–∏ —É—Ä–∞–≤–Ω–µ–Ω–∏–µ!', true);
                return;
            }
            
            // –ó–∞–º–µ–Ω–∞ —Å–∏–º–≤–æ–ª–æ–≤ –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–π –æ–±—Ä–∞–±–æ—Ç–∫–∏ math.js:
            let expression = input
                .replace(/\\pi/g, 'pi') // KaTeX \pi –æ–±—Ä–∞—Ç–Ω–æ –≤ math.js pi
                .replace(/\\frac{([^{}]+)}{([^{}]+)}/g, '($1)/($2)') // KaTeX \frac{}{} –æ–±—Ä–∞—Ç–Ω–æ –≤ ( )/( )
                .replace(/√ó/g, '*')
                .replace(/x¬≤/g, 'x^2')
                .replace(/x¬≥/g, 'x^3');

            // 1. –ó–∞–¥–∞—á–∞: –†–µ—à–µ–Ω–∏–µ —É—Ä–∞–≤–Ω–µ–Ω–∏–π
            if (expression.includes('=')) {
                solveEquation(expression);
            } 
            // 2. –ó–∞–¥–∞—á–∞: –°–∏–º–≤–æ–ª—å–Ω–æ–µ —É–ø—Ä–æ—â–µ–Ω–∏–µ –∏–ª–∏ —á–∏—Å–ª–æ–≤–æ–µ –≤—ã—á–∏—Å–ª–µ–Ω–∏–µ
            else {
                if (hasUserVariables(expression)) {
                    // –ê) –°–∏–º–≤–æ–ª—å–Ω–æ–µ —É–ø—Ä–æ—â–µ–Ω–∏–µ (CAS)
                    try {
                        const simplified = math.simplify(expression);
                        // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –æ–±—Ä–∞—Ç–Ω–æ –≤ —Å—Ç—Ä–æ–∫—É KaTeX –¥–ª—è –∑–∞–ø–∏—Å–∏ –≤ –∏—Å—Ç–æ—Ä–∏—é
                        const resultKaTeX = simplified.toTex(); 
                        
                        showResult(`–£–ø—Ä–æ—â–µ–Ω–æ (CAS). –°–º. —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤—ã—à–µ.`, false, 'text-purple-400');
                        recordHistory(input, resultKaTeX, 'simplify');
                        renderExpression(resultKaTeX); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–∫–æ–Ω—á–∞—Ç–µ–ª—å–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç

                    } catch (error) {
                        showResult('–û—à–∏–±–∫–∞ —Å–∏–º–≤–æ–ª—å–Ω–æ–≥–æ —É–ø—Ä–æ—â–µ–Ω–∏—è: ' + error.message, true);
                    }
                } else {
                    // –ë) –ß–∏—Å–ª–æ–≤–æ–µ –≤—ã—á–∏—Å–ª–µ–Ω–∏–µ (Evaluation)
                    try {
                        const result = math.evaluate(expression, scope);
                        
                        let formattedResult;

                        if (typeof result === 'object' && result.isFraction) {
                            formattedResult = result.toFraction();
                        } else if (typeof result === 'object' && result.isBigNumber) {
                            formattedResult = result.toPrecision(10).replace(/\.?0+$/, '');
                        } else if (typeof result === 'number') {
                             formattedResult = result.toFixed(10).replace(/\.?0+$/, '');
                        } else {
                            formattedResult = result.toString();
                        }
                        
                        showResult(`–†–µ–∑—É–ª—å—Ç–∞—Ç: ${formattedResult}`);
                        recordHistory(input, formattedResult, 'calc');
                        
                        // –†–µ–Ω–¥–µ—Ä–∏–º —á–∏—Å–ª–æ–≤–æ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ KaTeX
                        renderExpression(formattedResult);

                    } catch (error) {
                        showResult('–û—à–∏–±–∫–∞ –≤—ã—á–∏—Å–ª–µ–Ω–∏—è: ' + error.message, true);
                    }
                }
            }
        }
        
        // (–û—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥ —Ñ—É–Ω–∫—Ü–∏–π solveEquation, parseSide, solveCubic –∏ —Ç.–¥. –æ—Å—Ç–∞–µ—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π, 
        // –Ω–æ –¥–ª—è –∫—Ä–∞—Ç–∫–æ—Å—Ç–∏ –∑–¥–µ—Å—å –Ω–µ –ø—Ä–∏–≤–æ–¥–∏—Ç—Å—è). 

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        renderHistory();
    </script>
