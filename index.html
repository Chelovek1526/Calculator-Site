    <div class="calculator-container">

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤ DOM
        const expressionInput = document.getElementById('expression');
        const resultDiv = document.getElementById('result');
        const historyPanel = document.getElementById('history-panel'); 
        const historyLogDiv = document.getElementById('history-log');
        const renderOutputDiv = document.getElementById('render-output');

        let calculationHistory = [];
        let memoryValue = 0; 
        const Epsilon = 1e-10; 

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ math.js –¥–ª—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –ª–æ–∫–∞–ª—å–Ω–æ–π –ø–∞–º—è—Ç–∏
        const scope = { 
            M: 0, 
            pi: math.pi, 
            e: math.e
        };
        
        // –û–±–Ω–æ–≤–ª—è–µ–º scope –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ memoryValue
        Object.defineProperty(scope, 'M', {
            get: () => memoryValue,
            set: (val) => memoryValue = val,
            enumerable: true,
            configurable: true
        });

        // --- –ù–û–í–ê–Ø –§–£–ù–ö–¶–ò–Ø: –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ –≤ KaTeX ---
        function renderExpression(text) {
            let kaTeXInput = text
                .replace(/\*/g, '\\cdot ') // –ó–∞–º–µ–Ω—è–µ–º * –Ω–∞ \cdot –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã
                .replace(/pi/g, '\\pi') // –ó–∞–º–µ–Ω—è–µ–º 'pi' –Ω–∞ '\pi' –¥–ª—è KaTeX
                .replace(/\^/g, '^{'); // –ó–∞–º–µ–Ω—è–µ–º ^ –Ω–∞ ^{ –¥–ª—è –∫—Ä–∞—Å–∏–≤—ã—Ö —Å—Ç–µ–ø–µ–Ω–µ–π

            kaTeXInput = kaTeXInput.replace(/^{([^{}]+)(?![}])/g, '^{$1}');
            
            try {
                // –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ KaTeX
                katex.render(kaTeXInput, renderOutputDiv, {
                    throwOnError: false,
                    displayMode: true,
                });
            } catch (e) {
                // –ï—Å–ª–∏ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥ –Ω–µ —É–¥–∞–ª—Å—è (–Ω–∞–ø—Ä–∏–º–µ—Ä, –Ω–µ–ø–æ–ª–Ω—ã–π \frac), –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—ã—Ä–æ–π —Ç–µ–∫—Å—Ç
                renderOutputDiv.textContent = text;
            }
        }

        // --- –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤–≤–æ–¥–∞ –¥–ª—è —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞ ---
        expressionInput.addEventListener('input', function() {
            renderExpression(expressionInput.value);
        });

        expressionInput.addEventListener('keypress', function(e) { 
            if (e.key === 'Enter') handleInput(); 
        });

        // --- –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä–∞ ---

        function toggleHistory() {
            historyPanel.classList.toggle('hidden');
        }

        function showResult(text, isError = false, colorClass = 'text-emerald-400') {
            resultDiv.textContent = text;
            resultDiv.className = `result-box ${isError ? 'error' : colorClass}`;
        }
        
        function appendToExpression(value) {
            // KaTeX –∏—Å–ø–æ–ª—å–∑—É–µ—Ç \pi
            if (value === 'pi') value = '\\pi'; 
            expressionInput.value += value;
            renderExpression(expressionInput.value); 
        }

        function clearExpression() {
            expressionInput.value = '';
            showResult('–û–∂–∏–¥–∞–Ω–∏–µ –≤–≤–æ–¥–∞...');
            renderOutputDiv.innerHTML = ''; // –û—á–∏—Å—Ç–∫–∞ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞
        }

        function insertFractionTemplate() {
            // –í—Å—Ç–∞–≤–ª—è–µ–º —à–∞–±–ª–æ–Ω –¥—Ä–æ–±–∏ –∏ —Å—Ä–∞–∑—É —Ä–µ–Ω–¥–µ—Ä–∏–º
            expressionInput.value += '\\frac{}{}';
            renderExpression(expressionInput.value);
        }

        // --- –§—É–Ω–∫—Ü–∏–∏ –ü–∞–º—è—Ç–∏ ---
        function memoryUpdate(operation) {
            try {
                const input = expressionInput.value.trim();
                let result = NaN;
                
                try {
                    result = math.evaluate(input, scope);
                } catch (e) {
                    const resultText = resultDiv.textContent;
                    if (resultText.includes(': ')) {
                        result = parseFloat(resultText.split(': ')[1].replace(/[+-]?[a-z]/g, ''));
                    }
                }

                if (isNaN(result) || result === null || typeof result === 'object') {
                    showResult('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —á–∏—Å–ª–æ–≤–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –¥–ª—è –ø–∞–º—è—Ç–∏.', true);
                    return;
                }
                
                let currentResult = parseFloat(result);

                if (operation === '+') memoryValue += currentResult;
                if (operation === '-') memoryValue -= currentResult;
                
                scope.M = memoryValue; 

                showResult(`–ü–∞–º—è—Ç—å: M ${operation}${currentResult.toFixed(4)} (M=${memoryValue.toFixed(4)})`, false, 'text-blue-400');
            } catch (e) {
                 showResult('–ù–µ–≤–æ–∑–º–æ–∂–Ω–æ —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ –ø–∞–º—è—Ç–∏.', true);
            }
        }
        function memoryAdd() { memoryUpdate('+'); }
        function memorySubtract() { memoryUpdate('-'); }
        function memoryClear() { memoryValue = 0; scope.M = 0; showResult('–ü–∞–º—è—Ç—å –æ—á–∏—â–µ–Ω–∞ (MC=0).', false, 'text-blue-400'); }
        function memoryRecall() { 
            expressionInput.value = memoryValue.toString(); 
            showResult(`–ó–Ω–∞—á–µ–Ω–∏–µ –ø–∞–º—è—Ç–∏ (MR): ${memoryValue.toFixed(6)}`, false, 'text-blue-400');
        }

        // --- –ñ—É—Ä–Ω–∞–ª –í—ã—á–∏—Å–ª–µ–Ω–∏–π (History) ---

        function recordHistory(expression, result, type) {
            const historyItem = { id: Date.now(), expression, result: result.toString(), type };
            calculationHistory.push(historyItem);
            renderHistory();
        }

        function useHistoryItem(id) {
            const item = calculationHistory.find(i => i.id === id);
            if (item) {
                expressionInput.value = item.expression;
                showResult(`–ó–∞–≥—Ä—É–∂–µ–Ω–æ –∏–∑ –∏—Å—Ç–æ—Ä–∏–∏: ${item.result}`, false, 'text-gray-400');
                renderExpression(item.expression);
            }
        }

        function renderHistory() {
            historyLogDiv.innerHTML = '';
            if (calculationHistory.length === 0) {
                historyLogDiv.innerHTML = '<p class="text-sm text-gray-500 text-center mt-4">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –±—É–¥—É—Ç –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è –∑–¥–µ—Å—å.</p>';
                return;
            }

            [...calculationHistory].reverse().forEach(item => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.onclick = () => useHistoryItem(item.id);
                
                let typeText = '–í—ã—á–∏—Å–ª–µ–Ω–∏–µ';
                if (item.type === 'solve') typeText = 'Solve';
                if (item.type === 'simplify') typeText = '–£–ø—Ä–æ—â–µ–Ω–∏–µ';
                
                div.innerHTML = `
                    <div class="history-expression" title="${typeText}">${item.expression}</div>
                    <div class="history-result">${item.result}</div>
                `;
                historyLogDiv.appendChild(div);
            });
        }

        // --- –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö –¥–ª—è CAS ---
        function hasUserVariables(expression) {
            try {
                const node = math.parse(expression);
                
                const userDefinedSymbols = node.filter(function (n) {
                    return n.isSymbolNode && !['pi', 'e', 'M'].includes(n.name);
                });

                return userDefinedSymbols.length > 0;
            } catch (e) {
                return false; 
            }
        }


        // --- –ì–ª–∞–≤–Ω—ã–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤–≤–æ–¥–∞ ---

        function handleInput() {
            const input = expressionInput.value.trim();
            if (!input) {
                showResult('–í–≤–µ–¥–∏—Ç–µ –≤—ã—Ä–∞–∂–µ–Ω–∏–µ –∏–ª–∏ —É—Ä–∞–≤–Ω–µ–Ω–∏–µ!', true);
                return;
            }
            
            // 1. –ü–†–ï–û–ë–†–ê–ó–û–í–ê–ù–ò–ï KaTeX –≤ math.js
            let expression = input
                .replace(/\\pi/g, 'pi')
                .replace(/\\frac{([^{}]+)}{([^{}]+)}/g, '($1)/($2)')
                .replace(/√ó/g, '*')
                .replace(/x¬≤/g, 'x^2')
                .replace(/x¬≥/g, 'x^3');

            // 2. –ó–∞–¥–∞—á–∞: –†–µ—à–µ–Ω–∏–µ —É—Ä–∞–≤–Ω–µ–Ω–∏–π
            if (expression.includes('=')) {
                solveEquation(expression);
            } 
            // 3. –ó–∞–¥–∞—á–∞: –°–∏–º–≤–æ–ª—å–Ω–æ–µ —É–ø—Ä–æ—â–µ–Ω–∏–µ –∏–ª–∏ —á–∏—Å–ª–æ–≤–æ–µ –≤—ã—á–∏—Å–ª–µ–Ω–∏–µ
            else {
                if (hasUserVariables(expression)) {
                    // –ê) –°–∏–º–≤–æ–ª—å–Ω–æ–µ —É–ø—Ä–æ—â–µ–Ω–∏–µ (CAS)
                    try {
                        const simplified = math.simplify(expression);
                        const resultKaTeX = simplified.toTex(); 
                        
                        showResult(`–£–ø—Ä–æ—â–µ–Ω–æ (CAS). –°–º. —Ä–µ–Ω–¥–µ—Ä.`, false, 'text-purple-400');
                        recordHistory(input, resultKaTeX, 'simplify');
                        renderExpression(resultKaTeX);

                    } catch (error) {
                        showResult('–û—à–∏–±–∫–∞ —Å–∏–º–≤–æ–ª—å–Ω–æ–≥–æ —É–ø—Ä–æ—â–µ–Ω–∏—è: ' + error.message, true);
                    }
                } else {
                    // –ë) –ß–∏—Å–ª–æ–≤–æ–µ –≤—ã—á–∏—Å–ª–µ–Ω–∏–µ (Evaluation)
                    try {
                        const result = math.evaluate(expression, scope);
                        
                        let formattedResult;
                        let kaTeXOutput;

                        if (typeof result === 'object' && result.isFraction) {
                            formattedResult = result.toFraction();
                            kaTeXOutput = `\\frac{${result.n}}{${result.d}}`;

                        } else if (typeof result === 'object' && result.isBigNumber) {
                            formattedResult = result.toPrecision(10).replace(/\.?0+$/, '');
                            kaTeXOutput = formattedResult;
                        } else if (typeof result === 'number') {
                             formattedResult = result.toFixed(10).replace(/\.?0+$/, '');
                             kaTeXOutput = formattedResult;
                        } else {
                            formattedResult = result.toString();
                            kaTeXOutput = formattedResult;
                        }
                        
                        showResult(`–†–µ–∑—É–ª—å—Ç–∞—Ç: ${formattedResult}`);
                        recordHistory(input, formattedResult, 'calc');
                        renderExpression(kaTeXOutput);

                    } catch (error) {
                        showResult('–û—à–∏–±–∫–∞ –≤—ã—á–∏—Å–ª–µ–Ω–∏—è: ' + error.message, true);
                    }
                }
            }
        }


        // --- –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –†–µ—à–µ–Ω–∏—è –£—Ä–∞–≤–Ω–µ–Ω–∏–π (Ax^3 + Bx^2 + Cx + D = 0) ---

        function parseSide(expr) {
            expr = expr.replace(/\s/g, '');
            
            expr = expr.replace(/([+-]|^)(x(?![^()]*\^))/g, '$11$2'); 
            expr = expr.replace(/([+-]|^)(x\^2)/g, '$11$2'); 
            expr = expr.replace(/([+-]|^)(x\^3)/g, '$11$3'); 

            expr = expr.replace(/^x(?![^()]*\^)/, '1x');
            expr = expr.replace(/^x\^2/, '1x^2');
            expr = expr.replace(/^x\^3/, '1x^3');

            expr = expr.replace(/pi/g, math.pi.toString()).replace(/e/g, math.e.toString());
            
            const terms = expr.match(/([+-]?\d*\.?\d*x\^3)|([+-]?\d*\.?\d*x\^2)|([+-]?\d*\.?\d*x)|([+-]?\d+\.?\d*)/g);
            
            let coeffA = 0; 
            let coeffB = 0; 
            let coeffC = 0; 
            let coeffD = 0; 

            if (!terms) return { coeffA: 0, coeffB: 0, coeffC: 0, coeffD: 0 };

            for (let term of terms) {
                if (term.includes('x^3')) {
                    let coeff = term.replace('x^3', '');
                    coeffA += parseFloat(coeff) || 0;
                } else if (term.includes('x^2')) {
                    let coeff = term.replace('x^2', '');
                    coeffB += parseFloat(coeff) || 0;
                } else if (term.includes('x')) {
                    let coeff = term.replace('x', '');
                    coeffC += parseFloat(coeff) || 0;
                } else if (term) {
                    try {
                         coeffD += math.evaluate(term);
                    } catch (e) {
                         coeffD += parseFloat(term) || 0;
                    }
                }
            }
            return { coeffA, coeffB, coeffC, coeffD };
        }

        function solveCubic(a, b, c, d) {
            if (Math.abs(a) < Epsilon) return solveCubicAlternative(b, c, d);
            
            const p = (3 * a * c - b * b) / (3 * a * a);
            const q = (2 * b * b * b - 9 * a * b * c + 27 * a * a * d) / (27 * a * a * a);
            
            const delta = (q * q / 4) + (p * p * p / 27);
            
            const roots = [];
            const correction = -b / (3 * a);
            
            try {

                if (delta > Epsilon) {
                    const u = Math.cbrt(-q / 2 + Math.sqrt(delta));
                    const v = Math.cbrt(-q / 2 - Math.sqrt(delta));
                    const x1 = u + v + correction;
                    roots.push(x1.toFixed(6).replace(/\.?0+$/, ''));
        
                    const realPart = (-(u + v) / 2 + correction);
                    const imagPart = (Math.sqrt(3) / 2) * (u - v);
                    
                    const realPartStr = realPart.toFixed(6).replace(/\.?0+$/, '');
                    const imagPartStr = Math.abs(imagPart).toFixed(6).replace(/\.?0+$/, '');

                    if (Math.abs(imagPart) > Epsilon) {
                        roots.push(`${realPartStr} + ${imagPartStr}i`);
                        roots.push(`${realPartStr} - ${imagPartStr}i`);
                    }
        
                } else if (delta < -Epsilon) {
                    const phi = Math.acos((-q / 2) / Math.sqrt(-(p * p * p / 27)));
                    const r = 2 * Math.sqrt(-p / 3);
                    
                    const x1 = (r * Math.cos(phi / 3) + correction).toFixed(6).replace(/\.?0+$/, '');
                    const x2 = (r * Math.cos((phi + 2 * Math.PI) / 3) + correction).toFixed(6).replace(/\.?0+$/, '');
                    const x3 = (r * Math.cos((phi - 2 * Math.PI) / 3) + correction).toFixed(6).replace(/\.?0+$/, '');
        
                    roots.push(x1, x2, x3);
        
                } else {
                    const u = Math.cbrt(-q / 2);
                    
                    const x1 = (2 * u + correction).toFixed(6).replace(/\.?0+$/, ''); 
                    const x2 = (-u + correction).toFixed(6).replace(/\.?0+$/, '');    
                    
                    roots.push(x1);
                    if (!(Math.abs(p) < Epsilon && Math.abs(q) < Epsilon)) {
                         roots.push(x2, x2); 
                    }
                }
            } catch (e) {
                return '–û—à–∏–±–∫–∞ –≤ –∞–ª–≥–æ—Ä–∏—Ç–º–µ –ö–∞—Ä–¥–∞–Ω–æ.';
            }

            return `–ö—É–±–∏—á–µ—Å–∫–∏–µ —Ä–µ—à–µ–Ω–∏—è: x1 = ${roots[0]}` + 
                   (roots[1] ? `, x2 = ${roots[1]}` : '') +
                   (roots[2] ? `, x3 = ${roots[2]}` : '');
        }

        function solveCubicAlternative(b, c, d) {
            const A_quad = b;
            const B_quad = c;
            const C_quad = d;
            
            const discriminant = B_quad * B_quad - 4 * A_quad * C_quad;

            if (Math.abs(A_quad) < Epsilon) {
                 if (Math.abs(B_quad) > Epsilon) {
                    const x = (-C_quad / B_quad).toFixed(6).replace(/\.?0+$/, '');
                    return `–õ–∏–Ω–µ–π–Ω–æ–µ —Ä–µ—à–µ–Ω–∏–µ: x = ${x}`;
                 } else {
                    return Math.abs(C_quad) < Epsilon ? '–ë–µ—Å–∫–æ–Ω–µ—á–Ω–æ –º–Ω–æ–≥–æ —Ä–µ—à–µ–Ω–∏–π (0 = 0)' : '–ù–µ—Ç —Ä–µ—à–µ–Ω–∏–π';
                 }
            }

            if (discriminant < -Epsilon) {
                const realPart = (-B_quad / (2 * A_quad)).toFixed(6).replace(/\.?0+$/, '');
                const imagPart = (Math.sqrt(-discriminant) / (2 * A_quad)).toFixed(6).replace(/\.?0+$/, '');
                return `–ö–≤–∞–¥—Ä–∞—Ç–∏—á–Ω—ã–µ —Ä–µ—à–µ–Ω–∏—è: x1 = ${realPart} + ${imagPart}i, x2 = ${realPart} - ${imagPart}i`;
            } else if (Math.abs(discriminant) < Epsilon) {
                const x = (-B_quad / (2 * A_quad)).toFixed(6).replace(/\.?0+$/, '');
                return `–ö–≤–∞–¥—Ä–∞—Ç–∏—á–Ω–æ–µ —Ä–µ—à–µ–Ω–∏–µ (–æ–¥–∏–Ω –∫–æ—Ä–µ–Ω—å): x = ${x}`;
            } else {
                const x1 = ((-B_quad + Math.sqrt(discriminant)) / (2 * A_quad)).toFixed(6).replace(/\.?0+$/, '');
                const x2 = ((-B_quad - Math.sqrt(discriminant)) / (2 * A_quad)).toFixed(6).replace(/\.?0+$/, '');
                return `–ö–≤–∞–¥—Ä–∞—Ç–∏—á–Ω—ã–µ —Ä–µ—à–µ–Ω–∏—è: x1 = ${x1}, x2 = ${x2}`;
            }
        }


        function solveEquation(input) {
            try {
                const parts = input.split('=').map(p => p.trim());
                if (parts.length !== 2) throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç —É—Ä–∞–≤–Ω–µ–Ω–∏—è. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –æ–¥–∏–Ω –∑–Ω–∞–∫ "=".');
                
                const leftParsed = parseSide(parts[0]);
                const rightParsed = parseSide(parts[1]);

                const A_cubic = leftParsed.coeffA - rightParsed.coeffA; 
                const B_cubic = leftParsed.coeffB - rightParsed.coeffB; 
                const C_cubic = leftParsed.coeffC - rightParsed.coeffC; 
                const D_cubic = leftParsed.coeffD - rightParsed.coeffD; 
                
                let solutionText;

                if (Math.abs(A_cubic) > Epsilon) {
                    solutionText = solveCubic(A_cubic, B_cubic, C_cubic, D_cubic);

                } else if (Math.abs(B_cubic) > Epsilon) {
                    solutionText = solveCubicAlternative(B_cubic, C_cubic, D_cubic);
                } else if (Math.abs(C_cubic) > Epsilon) {
                    const B_linear = C_cubic;
                    const C_linear = D_cubic;
                    const x = (-C_linear / B_linear).toFixed(6).replace(/\.?0+$/, '');
                    solutionText = `–õ–∏–Ω–µ–π–Ω–æ–µ —Ä–µ—à–µ–Ω–∏–µ: x = ${x}`;
                } else {
                    solutionText = Math.abs(D_cubic) < Epsilon ? '–ë–µ—Å–∫–æ–Ω–µ—á–Ω–æ –º–Ω–æ–≥–æ —Ä–µ—à–µ–Ω–∏–π (0 = 0)' : '–ù–µ—Ç —Ä–µ—à–µ–Ω–∏–π';
                }
                
                showResult(`Solve: ${solutionText}`);
                recordHistory(input, solutionText, 'solve');
                renderExpression(solutionText); // –†–µ–Ω–¥–µ—Ä–∏–º –¥–ª—è –∏—Å—Ç–æ—Ä–∏–∏

            } catch (error) {
                showResult('–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ —É—Ä–∞–≤–Ω–µ–Ω–∏—è: ' + error.message + '. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ñ–æ—Ä–º–∞—Ç (–∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ x, x¬≤, x¬≥).', true);
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        renderHistory();
        renderExpression(expressionInput.value);
    </script>
